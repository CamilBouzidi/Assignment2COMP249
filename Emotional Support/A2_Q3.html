<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 3</title>
    <script>
        //Getting the input as a string, and then casting it. The default output is 0.
        var input = Number(prompt("Please enter a number: ", "0"));
        //Get the tag element, [0] indicates that we want the first
        //element of the html nodelist, I wrote it for clarity
        var html = document.getElementsByTagName("html")[0];
        //The script has to run in the head, so we must create the body ourselves
        var body = document.createElement("body");
        //The displayed table is created
        var tab = document.createElement("table");
        //Setting one of its style attribute
        tab.style.width = "50%";
        //Setting an attribute
        tab.setAttribute("border", "1");
        var row;
        var cell;
        var text;

        //Creating the first row of the table
        row = document.createElement("tr");
        for (var i = 0; i <= input; i++) {
         text = document.createTextNode(i);
         cell = document.createElement("td");
         cell.appendChild(text);
         row.appendChild(cell);
        }
        tab.appendChild(row);

        for (var i = 1; i <= input; i++) {
          text = document.createTextNode(i);
          cell = document.createElement("td");
          row = document.createElement("tr");
          cell.appendChild(text);
          row.appendChild(cell);
          for (var j = 1; j <=input; j++) {
            text = document.createTextNode(i*j);
            cell = document.createElement("td");
            cell.appendChild(text);
            row.appendChild(cell);
          }
          tab.appendChild(row);
        }

        body.appendChild(tab);
        html.appendChild(body);
    </script>
  </head>
</html>
